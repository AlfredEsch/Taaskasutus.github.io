<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taaskasutus küsimustik</title>
	<link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="start_btn"><button>Alusta küsimustikku</button></div>


    <div class="info_box">
        <div class="info-title"><span>💡 Tegijad</span></div>
        <div class="info-list">
            <div class="info">💀     Ax-Sylvester Hommuk     💀</div>
            <div class="info">🔪     Robin Noormets          🔪</div>
            <div class="info">💣     Karl Markus Vaher       💣</div>
            <div class="info">❤️‍🔥    Alfred Eschbaum        ❤️‍🔥</div>
        </div>
        <div class="buttons">
            <button class="quit">Loobu</button>
            <button class="restart">Alusta</button>
        </div>
    </div>


    <div class="quiz_box">
        <header>
            <div class="title">Taaskasutamise küsimustik</div>
            <div class="timer">
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">

            </div>
            <div class="option_list">

            </div>
        </section>


        <footer>
            <div class="total_que">

            </div>
            <button class="next_btn">Edasi</button>
        </footer>
    </div>


    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Sa lõpetasid küsimustiku!</div>
        <div class="score_text">

        </div>
        <div class="buttons">
            <button class="restart">Uuesti</button>
            <button class="quit">Loobu</button>
        </div>
    </div>


    <script src="questions.js"></script>


    <script src="script.js"></script>

</body>
</html>
